<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
      html, body {
        height: 100%;
        padding: 0;
        margin: 0;
      }
      #map {
        /* configure the size of the map */
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">
	       //Carto tiles attribution and URL
	    	var osmLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>';
		var osmAttrib = '&copy; ' + osmLink;
	    
		var cartoLink = '<a href="http://cartodb.com/attributions">CartoDB</a>';
		var cartoURL = 'https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png';
		var cartoAttrib = '&copy; ' + osmLink + ' &copy; ' + cartoLink;
		
		//USGS tiles attribution and URL
		var USGSURL = 'https://basemap.nationalmap.gov/arcgis/rest/services/USGSImageryOnly/MapServer/tile/{z}/{y}/{x}';
		var USGSAttrib = 'Tiles courtesy of the <a href="https://usgs.gov/">U.S. Geological Survey</a>';

		//Creation of map tiles
		var cartoMap = L.tileLayer(cartoURL, {attribution: cartoAttrib});
		var USGSMap = L.tileLayer(USGSURL, {attribution: USGSAttrib,
	       	        subdomains: 'abcd',
			minZoom: 0,
			maxZoom: 20,
			ext: 'png'});
	    //geojson
	         var mexUrl = 'https://spatialepidemiology.github.io/GWR_screening_HL_subgroups/assets/mex_hot_gj.geojson';
	         var prUrl = 'https://spatialepidemiology.github.io/GWR_screening_HL_subgroups/assets/pr_hot_gj.geojson';
	    	 var censUrl = 'https://spatialepidemiology.github.io/GWR_screening_HL_subgroups/assets/cens_hot_gj.geojson';
	    	 var domUrl = 'https://spatialepidemiology.github.io/GWR_screening_HL_subgroups/assets/dom_hot_gj.geojson';
	  	 var cubUrl = 'https://spatialepidemiology.github.io/GWR_screening_HL_subgroups/assets/cub_hot_gj.geojson';
	    
      // initialize Leaflet
      var map = L.map('map',{layers: [cartoMap]}).setView([38.4, -95], 4.5);
	    
     var mexLayer = L.geoJson(null);
     var prLayer = L.geoJson(null);
     var censLayer = L.geoJson(null);
     var domLayer = L.geoJson(null);
     var cubLayer = L.geoJson(null);
	    
     $.getJSON(mexUrl, function(data) {			
		mexLayer.addData(data).addTo(map);
	});
     $.getJSON(prUrl, function(data) {			
		prLayer.addData(data).addTo(map);
	});
     $.getJSON(censUrl, function(data) {			
		censLayer.addData(data).addTo(map);
	});
     $.getJSON(domUrl, function(data) {			
		domLayer.addData(data).addTo(map);
	});
     $.getJSON(cubUrl, function(data) {			
		cubLayer.addData(data).addTo(map);
	});
	    
     //Base layers definition and addition
		var baseLayers = {
			"Carto Light": cartoMap,
			"USGS Imagery": USGSMap
		};
     //overlay layers definition and addition
		var overLayers = {
			"Mexican local coefficient disparity areas": mexLayer,
			"Puerto Rican local coefficient disparity areas": prLayer,
			"Central/South American local coefficient disparity areas": censLayer,
			"Dominican local coefficient disparity areas": domLayer,
			"Cuban local coefficient disparity areas": cubLayer,
			
		};
     //Add baseLayers to map as control layers
     L.control.layers(baseLayers).addTo(map);
     L.control.layers(overLayers).addTo(map);
 
	    
      // show the scale bar on the lower left corner
      L.control.scale({imperial: true, metric: true}).addTo(map);

    </script>
  </body>
</html>
